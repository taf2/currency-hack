<script>
$(function() {
  var progress = 0;
  $("#input-form").submit(function(e) { e.preventDefault();
    $("#progress-bar").ajaxSend(function() {
      progress = 0;
      $("#progress-bar .bar").css({width: progress + "%"});
      $(this).show();
      setTimeout(function() {
        progress += 10;
        $("#progress-bar .bar").css({width: progress + "%"});
      },500);
    });
    $.get($(this).attr("action"), $(this).serialize(), function(res) {
      $("#output").html(JSON.stringify(res));
      $("#progress-bar .bar").css({width: "100%"});
      $("#progress-bar").fadeOut();
    }).error(function() {
      alert("error processing that");
      $("#progress-bar .bar").css({width: "0%"});
      $("#progress-bar").fadeOut();
    });
  });
});
</script>
</body>
</html>
